name: Terraform Validate and Plan

on:
  workflow_call:
    inputs:
      terraform-version:
        description: 'Terraform version to use'
        required: false
        type: string
        default: '1.6.0'
      working-directory:
        description: 'Terraform working directory'
        required: false
        type: string
        default: '.'
      localstack:
        description: 'Use LocalStack for testing'
        required: false
        type: boolean
        default: true
      run-plan:
        description: 'Run terraform plan'
        required: false
        type: boolean
        default: true
      tflint-version:
        description: 'TFLint version'
        required: false
        type: string
        default: 'v0.50.0'

jobs:
  terraform-validate:
    name: Validate Terraform
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ inputs.terraform-version }}

      - name: Terraform Format Check
        id: fmt
        run: |
          cd ${{ inputs.working-directory }}
          terraform fmt -check -recursive
        continue-on-error: true

      - name: Terraform Init
        id: init
        run: |
          cd ${{ inputs.working-directory }}
          terraform init -backend=false

      - name: Terraform Validate
        id: validate
        run: |
          cd ${{ inputs.working-directory }}
          terraform validate -no-color

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v4
        with:
          tflint_version: ${{ inputs.tflint-version }}

      - name: Init TFLint
        run: |
          cd ${{ inputs.working-directory }}
          tflint --init

      - name: Run TFLint
        id: tflint
        run: |
          cd ${{ inputs.working-directory }}
          tflint --format compact
        continue-on-error: true

      - name: Run tfsec (Security Scanner)
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          working_directory: ${{ inputs.working-directory }}
          format: sarif
          soft_fail: false

      - name: Upload tfsec results to GitHub Security
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif

      - name: Run tfsec for human-readable output
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          working_directory: ${{ inputs.working-directory }}
          format: default
        continue-on-error: true

      - name: Run Checkov (Policy-as-Code)
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: ${{ inputs.working-directory }}
          framework: terraform
          output_format: sarif
          output_file_path: checkov-results.sarif
          soft_fail: true

      - name: Upload Checkov results
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: checkov-results.sarif

      - name: Setup LocalStack
        if: inputs.localstack == true && inputs.run-plan == true
        run: |
          pip install localstack awscli-local
          docker pull localstack/localstack:latest

      - name: Start LocalStack
        if: inputs.localstack == true && inputs.run-plan == true
        run: |
          docker run -d \
            --name localstack \
            -p 4566:4566 \
            -e SERVICES=s3,dynamodb,sqs,sns,iam,sts,lambda,apigateway,ec2,eks \
            -e DEBUG=1 \
            localstack/localstack:latest
          
          # Wait for LocalStack to be ready
          timeout 60 bash -c 'until docker logs localstack 2>&1 | grep -q "Ready."; do sleep 2; done'
          echo "LocalStack is ready!"

      - name: Configure AWS CLI for LocalStack
        if: inputs.localstack == true && inputs.run-plan == true
        run: |
          aws configure set aws_access_key_id test
          aws configure set aws_secret_access_key test
          aws configure set region us-east-1

      - name: Terraform Plan (LocalStack)
        if: inputs.localstack == true && inputs.run-plan == true
        id: plan
        run: |
          cd ${{ inputs.working-directory }}
          export AWS_ENDPOINT_URL=http://localhost:4566
          export AWS_ACCESS_KEY_ID=test
          export AWS_SECRET_ACCESS_KEY=test
          terraform plan -no-color -out=tfplan
        continue-on-error: true

      - name: Save Terraform Plan
        if: inputs.run-plan == true
        run: |
          cd ${{ inputs.working-directory }}
          terraform show -no-color tfplan > plan.txt

      - name: Upload Terraform Plan
        if: inputs.run-plan == true
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: ${{ inputs.working-directory }}/plan.txt
          retention-days: 30

      - name: Comment PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const fmt = '${{ steps.fmt.outcome }}';
            const init = '${{ steps.init.outcome }}';
            const validate = '${{ steps.validate.outcome }}';
            const tflint = '${{ steps.tflint.outcome }}';
            const plan = '${{ steps.plan.outcome }}';
            
            let planOutput = '';
            const planFile = '${{ inputs.working-directory }}/plan.txt';
            if (fs.existsSync(planFile)) {
              planOutput = fs.readFileSync(planFile, 'utf8');
              if (planOutput.length > 60000) {
                planOutput = planOutput.substring(0, 60000) + '\n... (truncated)';
              }
            }
            
            const output = `## Terraform Validation Results
            
            | Step | Status |
            |------|--------|
            | Format Check | ${fmt === 'success' ? '‚úÖ' : '‚ùå'} |
            | Init | ${init === 'success' ? '‚úÖ' : '‚ùå'} |
            | Validate | ${validate === 'success' ? '‚úÖ' : '‚ùå'} |
            | TFLint | ${tflint === 'success' ? '‚úÖ' : '‚ö†Ô∏è'} |
            | tfsec Security | Completed |
            | Checkov Policy | Completed |
            ${plan ? `| Plan | ${plan === 'success' ? '‚úÖ' : '‚ùå'} |` : ''}
            
            <details>
            <summary>Terraform Plan Output</summary>
            
            \`\`\`hcl
            ${planOutput || 'No plan output available'}
            \`\`\`
            
            </details>
            
            **Working Directory:** \`${{ inputs.working-directory }}\`
            **Terraform Version:** \`${{ inputs.terraform-version }}\`
            ${inputs.localstack ? '**Testing:** LocalStack (local emulation)' : ''}
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

      - name: Cleanup LocalStack
        if: inputs.localstack == true && always()
        run: |
          docker stop localstack || true
          docker rm localstack || true

      - name: Generate Summary
        if: always()
        run: |
          echo "## Terraform Validation Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Working Directory:** \`${{ inputs.working-directory }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Terraform Version:** \`${{ inputs.terraform-version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Result |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| terraform fmt | ${{ steps.fmt.outcome == 'success' && '‚úÖ Passed' || '‚ùå Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| terraform init | ${{ steps.init.outcome == 'success' && '‚úÖ Passed' || '‚ùå Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| terraform validate | ${{ steps.validate.outcome == 'success' && '‚úÖ Passed' || '‚ùå Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| tflint | ${{ steps.tflint.outcome == 'success' && '‚úÖ Passed' || '‚ö†Ô∏è Warnings' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| tfsec (security) | ‚úÖ Completed |" >> $GITHUB_STEP_SUMMARY
          echo "| checkov (policy) | ‚úÖ Completed |" >> $GITHUB_STEP_SUMMARY
          if [ "${{ inputs.run-plan }}" == "true" ]; then
            echo "| terraform plan | ${{ steps.plan.outcome == 'success' && '‚úÖ Passed' || '‚ùå Failed' }} |" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ inputs.localstack }}" == "true" ]; then
            echo "üîí **Testing Environment:** LocalStack (no real AWS resources)" >> $GITHUB_STEP_SUMMARY
          fi
